<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white border rounded-lg shadow-lg p-4" *ngFor="let info of infos">
      <div class="flex flex-col items-center">
        <img 
          [src]="info.thumbnail" 
          alt="image" 
          class="w-full h-48 object-cover rounded-md mb-4">
        <h4 class="text-lg font-bold text-center mb-2">{{info.title}}</h4>
        <h3 class="text-xl font-bold text-center mb-2">
          {{ info.datePublication || 'Date inconnue' }}
        </h3>
        <p class="text-sm text-gray-600 text-center">{{info.description}}</p>
      </div>
    </div>
</div>
