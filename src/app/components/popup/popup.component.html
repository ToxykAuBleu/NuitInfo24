<div
  *ngIf="show"
  class="popup fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
  <div class="popup-content bg-white p-5 rounded-lg shadow-md">
    <h2 class="text-lg font-bold mb-3">Question à 200€</h2>
    <p class="mb-4">{{ question }}</p>
    <button
      (click)="closePopup()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Répondre plus tard
    </button>
  </div>
</div>
